<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUEDA DE PRODUCTOS POR vALOR</title>
    
</head>
<body>


    <strong>Ingrese el valor por el cual quiere realizar la busqueda=
         </strong>  <input type="text" id="valor_producto" name="valor_producto"><br>
    

    <input type="submit" id="enviar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                var valor_producto = $('#valor_producto').val();

                $.post('buscar_producto_valor.php', {valor_producto: valor_producto}, function (datos){
                    $("#resultado").html(datos);
                });
            });
        });
    </script>
    
   
    <div id="resultado">

    </div>
</body>
</html>
