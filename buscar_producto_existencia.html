<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUEDA DE PRODUCTOS POR EXISTENCIA</title>
    
</head>
<body>


    <strong>Ingrese el numero de productos por el cual quiere realizar la busqueda=
         </strong>  <input type="text" id="cantidad_existencia" name="cantidad_existencia"><br>
    

    <input type="submit" id="enviar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                var cantidad_existencia = $('#cantidad_existencia').val();

                $.post('buscar_producto_existencia.php', {cantidad_existencia: cantidad_existencia}, function (datos){
                    $("#resultado").html(datos);
                });
            });
        });
    </script>
    
   
    <div id="resultado">

    </div>
</body>
</html>
