<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUEDA DE PRODUCTOS POR ID</title>
    
</head>
<body>


    <strong>Ingrese el ID del producto el cual quiere realizar su busqueda=</strong>  <input type="text" id="busqueda_id" name="busqueda_id"><br>
    

    <input type="submit" id="enviar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                var busqueda_id = $('#busqueda_id').val();

                $.post('buscar_producto_id.php', {busqueda_id:busqueda_id}, function (datos){
                    $("#resultado").html(datos);
                });
            });
        });
    </script>
    
   
    <div id="resultado">

    </div>
</body>
</html>
