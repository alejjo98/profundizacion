<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUEDA DE PRODUCTOS POR NOMBRE</title>
    
</head>
<body>


    <strong>Ingrese el nombre del producto el cual quiere realizar su busqueda=</strong>  <input type="text" id="busqueda_nombre" name="busqueda_nombre"><br>
    

    <input type="submit" id="enviar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                var busqueda_nombre = $('#busqueda_nombre').val();

                $.post('buscar_producto_nombre.php', {busqueda_nombre:busqueda_nombre}, function (datos){
                    $("#resultado").html(datos);
                });
            });
        });
    </script>
    
   
    <div id="resultado">

    </div>
</body>
</html>
