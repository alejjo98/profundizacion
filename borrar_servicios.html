<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borrar servicio</title>
    
</head>
<body>


    <strong>Ingrese el id del servicio que desea eliminar= </strong>  <input type="text" id="id_servicios" name="id_servicios"><br>
    
    <input type="submit" id="enviar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                var id_servicios= $('#id_servicios').val();


                $.post('borrar_servicios.php', {id_servicios: id_servicios}, function (datos){
                    $("#resultado").html(datos);
                });
            });
        });
        


    </script>
    <div id="resultado">

    </div>
</body>
</html>
