<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto</title>
    
</head>
<body>


    <strong>Ingrese el nombre del producto al que se le realiza el servicio= </strong>  <input type="text" id="nombre_servicio" name="nombre_servicio"><br>
    <strong> Ingrese el costo del servicio= </strong> <input type="int" id="costo_servicio" ><br>
    Seleccione el tipo del servicio
    <select id="tipo_servicio">
    <option value="1">MANTENIMIENTO PREVENTIVO</option>
    <option value="2">MANTENIMIENTO CORRECTIVO</option>
    <option value="3">INSTALACION</option>
</select><br>

    <input type="submit" id="enviar">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#enviar').click(function(){
                var nombre_servicio = $('#nombre_servicio').val();
                var costo_servicio = $('#costo_servicio').val();
                var tipo_servicio = $('#tipo_servicio').val();  


                $.post('crear_servicios.php', {nombre_servicio: nombre_servicio,costo_servicio:costo_servicio,
                    tipo_servicio:tipo_servicio}, function (datos){
                    $("#resultado").html(datos);
                });
            });
        });
        



    </script>
    <div id="resultado">

    </div>
</body>
</html>
